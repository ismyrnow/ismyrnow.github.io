<body style="margin: 0; overflow: hidden;">
    <div id="ish" style="display: flex; align-items: center; justify-content: center; width: 100%; position: absolute; bottom: -150px;">
        <img src="./ish.png"/>
    </div>

    <script>
        let position = 150;

        window.addEventListener('wheel', function(e) {
            var ishElement = document.getElementById('ish');
            var rect = ishElement.getBoundingClientRect();
            var isScrollingDown = e.deltaY < 0;
            var newPosition = isScrollingDown ? position + 5 : position - 5;

            if (isScrollingDown && newPosition > rect.height) {
                return;
            } else if (!isScrollingDown && newPosition < 0) {
                return;
            }

            position = newPosition;

            ishElement.style.bottom = -position + 'px';
        });
    </script>
</body>
